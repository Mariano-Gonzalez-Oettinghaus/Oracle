<body>
    <h1>Diferencia de edades</h1>
    <script>
    function saltarlinea()  {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(texto) {

        document.write(texto)
         saltarlinea()
    }

    var miEdad = 34
    var Hermano = 40

    imprimir("Nuestra diferencia de edad es " + (Hermano - miEdad))

    </script>
</body>
