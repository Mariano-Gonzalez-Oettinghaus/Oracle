    <h1>Programa calcular el promedio de las edades</h1>
    <script>

        function saltarlinea(){

            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(texto){
            document.write(texto);
            saltarlinea();
        }

    
   var numeroMiembros = parseInt(prompt("Ingrese la cantidad de miembros de su familia"))
   var contador = 1;
   var totalEdades = 0;
   
    while(contador <= numeroMiembros) {
        edad = parseInt(prompt("Ingrese la edad del familiar"));
        totalEdades = totalEdades + edad;
        contador ++
        
    }
 imprimir ("El promedio de las edades es igual a " + totalEdades/numeroMiembros)
    </script>
