<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Programa año mundial de la FIFA</h1>
    <script>

        function saltarlinea(){

            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(texto){
            document.write(texto);
            saltarlinea();
        }

        var anhoMundial = 1930;
        var limite = parseInt(prompt("Ingrese el año para calcular"))
        


        while(anhoMundial <= limite){
            anhoMundial = anhoMundial + 4
            imprimir("Hubo mundial de la FIFA en el año " + anhoMundial);

        }
        imprimir("FIN");
    </script>





</body>
</html>
