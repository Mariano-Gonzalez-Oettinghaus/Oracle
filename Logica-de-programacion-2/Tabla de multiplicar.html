<body>

    <h1>Programa calcular tabla de multiplicar</h1>
    <script>

        function saltarlinea(){

            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(texto){
            document.write(texto);
            saltarlinea();
        }

        
        var numero = prompt("Ingrese el numero que desea multiplicar hasta 10")
        // var contador = 1
        // while ( contador <= 9){
              
        //     imprimir(numero * contador)
        //     contador = contador + 1  
        // }
        for (var contador = 1; contador <= 9; contador++ ){
            imprimir(numero * contador)

        }

    </script>





</body>
